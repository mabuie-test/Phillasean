<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Cliente | PHIL ASEAN PROVIDER & LOGISTICS</title>
  <link rel="icon" href="phil.jpeg" type="image/jpeg"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body, * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    header { background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:fixed; top:0; width:100%; z-index:1000; }
    .header-container { display:flex; align-items:center; justify-content:space-between; padding:15px 30px; }
    .logo img { width:40px; margin-right:10px; }
    nav ul { display:flex; list-style:none; }
    nav ul li { margin-left:20px; }
    nav ul li a { color:#333; font-weight:500; display:flex; align-items:center; }
    nav ul li a i { margin-right:6px; }
    .mobile-menu-btn { display:none; background:none; border:none; font-size:1.2rem; }
    @media(max-width:768px) {
      nav ul { position:absolute; top:70px; right:0; background:#fff; flex-direction:column; width:200px; transform:translateX(100%); transition:transform .3s; }
      nav ul.show { transform:translateX(0); }
      .mobile-menu-btn { display:block; }
    }
    main { padding:120px 30px 60px; max-width:800px; margin:0 auto; }
    .section-title { text-align:center; margin-bottom:30px; }
    .section-title h2 { font-size:2rem; position:relative; }
    .section-title h2::after { content:''; width:60px; height:3px; background:#0077cc; display:block; margin:10px auto 0; }
    form { background:#fff; padding:30px; border-radius:6px; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
    .form-group { margin-bottom:15px; }
    .form-group label { display:block; margin-bottom:5px; font-weight:500; }
    .form-group input,
    .form-group textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; }
    .submit-btn { background:#0077cc; color:#fff; padding:12px 20px; border:none; border-radius:4px; cursor:pointer; }
    .submit-btn:hover { background:#005fa3; }
    footer { text-align:center; padding:20px 0; background:#f5f5f5; font-size:.9rem; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="phil.jpeg" alt="Logo PHIL ASEAN"/>
        <span>PHIL ASEAN PROVIDER & LOGISTICS</span>
      </div>
      <nav>
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <ul id="main-menu">
          <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="index.html#services"><i class="fas fa-ship"></i> Serviços</a></li>
          <li><a href="index.html#about"><i class="fas fa-info-circle"></i> Sobre</a></li>
          <li><a href="reserva.html"><i class="fas fa-clipboard-list"></i> Área Cliente</a></li>
          <li><a href="index.html#contact"><i class="fas fa-envelope"></i> Contato</a></li>
          <li><button id="logoutBtn" style="background:none;border:none;cursor:pointer;">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="section-title">
      <h2>Área do Cliente / Fazer Pedido</h2>
    </div>

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="company">Empresa</label>
        <input id="company" name="company" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input id="phone" name="phone" type="tel" />
      </div>
      <div class="form-group">
        <label for="vessel">Nome do Navio</label>
        <input id="vessel" name="vessel" required />
      </div>
      <div class="form-group">
        <label for="port">Porto</label>
        <input id="port" name="port" required />
      </div>
      <div class="form-group">
        <label for="date">Data Estimada</label>
        <input id="date" name="date" type="date" required />
      </div>
      <div class="form-group">
        <label for="service">Serviço Desejado</label>
        <input id="service" name="service" required />
      </div>
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input id="quantity" name="quantity" type="number" required />
      </div>
      <div class="form-group">
        <label for="unitPrice">Preço Unitário (Opcional)</label>
        <input id="unitPrice" name="unitPrice" type="number" step="0.01" />
      </div>
      <div class="form-group">
        <label for="notes">Observações Adicionais</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
      <button type="submit" class="submit-btn">Enviar Pedido</button>
    </form>
  </main>

  <footer>
    <p>© 2025 PHIL ASEAN PROVIDER & LOGISTICS. Todos os direitos reservados.</p>
  </footer>

  <!-- Mobile Menu Toggle -->
  <script>
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const mainMenu = document.getElementById('main-menu');
    mobileBtn.addEventListener('click', () => mainMenu.classList.toggle('show'));
  </script>

  <!-- Lógica de Auth e Pedido -->
  <script src="script.js" defer></script>
</body>
</html>
