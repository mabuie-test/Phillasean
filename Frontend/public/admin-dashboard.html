<!-- public/admin-dashboard.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Admin Dashboard</header>
  <main>
    <h2>Pedidos Recebidos</h2>
    <ul id="orders-list"></ul>
  </main>
  <script>
    const token = localStorage.getItem('token');
    async function loadOrders() {
      const res = await fetch('https://phillaseanbackend.onrender.com/api/orders', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const orders = await res.json();
      const ul = document.getElementById('orders-list');
      orders.forEach(o => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${o.service}</strong> â€” ${o.name} (${o.email})
          [<button data-id="${o._id}" class="btn-process">Marcar como Processado</button>]
        `;
        ul.appendChild(li);
      });
      document.querySelectorAll('.btn-process').forEach(btn => {
        btn.onclick = async () => {
          await fetch(`https://phillaseanbackend.onrender.com/api/orders/${btn.dataset.id}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ status: 'processed' })
          });
          alert('Pedido marcado como processado');
          location.reload();
        };
      });
    }
    loadOrders();
  </script>
</body>
</html>
