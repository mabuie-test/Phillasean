<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Admin | PHIL ASEAN</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #0056b3;
      --success: #28a745;
      --accent: #ffc107;
      --dark: #212529;
      --light: #f8f9fa;
      --error: #dc3545;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--dark);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
    }
    header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    #logoutBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    #controls input,
    #controls select,
    #controls button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #controls button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .table-responsive {
      overflow-x: auto;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: var(--primary);
      color: #fff;
    }
    .btn-update,
    .btn-download {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .btn-update { background: var(--success); color: #fff; }
    .btn-download { background: var(--accent); color: #fff; }
    .status-cell.pending    { color: var(--error); }
    .status-cell.in_progress{ color: var(--accent); }
    .status-cell.completed  { color: var(--success); }
    .history-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.85rem;
      color: #333;
    }
    .history-list li {
      margin-bottom: 0.25rem;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      #controls {
        flex-direction: column;
      }
      #controls input,
      #controls select,
      #controls button {
        width: 100%;
      }
      table {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Painel de Administração</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div id="controls">
      <input type="text" id="searchInput" placeholder="Buscar por cliente, serviço ou referência…">
      <select id="statusFilter">
        <option value="">Todos os Status</option>
        <option value="pending">Pendente</option>
        <option value="in_progress">Em Progresso</option>
        <option value="completed">Concluído</option>
      </select>
      <button id="refreshBtn">Atualizar Lista</button>
    </div>

    <div class="table-responsive">
      <table id="adminTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Qtd.</th>
            <th>Status</th>
            <th>Histórico</th>
            <th>Fatura</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
