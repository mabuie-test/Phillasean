<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registo | PHIL ASEAN</title>
  <link rel="icon" href="assets/phil.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header compartilhado -->
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="assets/phil.jpeg" alt="PHIL ASEAN Logo" id="logo-img">
        <span>PHIL ASEAN</span>
      </a>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul id="main-menu">
          <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="reserva.html"><i class="fas fa-clipboard-list"></i> Reservas</a></li>
          <li class="auth-dropdown">
            <a href="#" id="accountBtn"><i class="fas fa-user"></i> Conta <i class="fas fa-chevron-down"></i></a>
            <ul class="auth-dropdown-content" id="accountMenu">
              <li class="guest"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
              <li class="guest"><a href="register.html"><i class="fas fa-user-plus"></i> Registo</a></li>
              <li class="user"><a href="reserva.html"><i class="fas fa-tachometer-alt"></i> Área Cliente</a></li>
              <li class="user"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Form -->
  <main class="section" id="register">
    <div class="container">
      <div class="section-title"><h2>Registo</h2></div>
      <form id="registerFormPage">
        <div class="form-group">
          <label for="regNamePage">Nome</label>
          <input id="regNamePage" type="text" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="regEmailPage">Email</label>
          <input id="regEmailPage" type="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="form-group">
          <label for="regPasswordPage">Senha</label>
          <input id="regPasswordPage" type="password" class="form-control" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn">Registar</button>
        <p class="text-center" style="margin-top:1rem;">
          Já tem conta? <a href="login.html">Faça Login</a>
        </p>
      </form>
    </div>
  </main>

  <script src="script.js" defer></script>

</body>
</html>
