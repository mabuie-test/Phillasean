<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área do Cliente | PHIL ASEAN PROVIDER & LOGISTICS</title>
  <link rel="icon" href="assets/phil.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (mesma do index.html) -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="assets/phil.jpeg" alt="PHIL ASEAN" style="height:40px; vertical-align:middle;">
        PHIL ASEAN
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li class="dropdown">
        <a href="#" id="accountBtn">Conta ▾</a>
        <ul class="dropdown-menu" id="accountMenu">
          <li><a href="#" id="loginBtn">Login</a></li>
          <li><a href="#" id="registerBtn">Registar</a></li>
          <li><a href="#" id="clientAreaBtn">Área do Cliente</a></li>
          <li><a href="#" id="logoutBtn" style="display:none;">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <main style="padding-top:100px;">
    <div class="section-title">
      <h2>Área do Cliente / Fazer Pedido</h2>
    </div>

    <!-- Formulário de Pedido (original) :contentReference[oaicite:0]{index=0} -->
    <form id="orderForm">
      <!-- campos nome, empresa, email, telefone, vessel, port, date, services, notes -->
      <div class="form-group">
        <label for="vessel">Nome do Navio</label>
        <input id="vessel" name="vessel" class="form-control" required>
      </div>
      <!-- ... demais campos ... -->
      <button type="submit" class="submit-btn">Enviar Pedido</button>
    </form>

    <!-- Histórico de Pedidos (original) :contentReference[oaicite:1]{index=1} -->
    <section id="history">
      <table id="historyTable" class="history-table">
        <thead>
          <tr>
            <th>Data</th><th>Serviços</th><th>Status</th><th>Factura</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido por script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal de Login / Register -->
  <div class="modal" id="authModal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="authClose">×</span>
      <div id="registerForm" style="display:none;">
        <h2>Registar</h2>
        <input type="text" id="regName" placeholder="Nome" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Senha" />
        <button id="registerSubmit">Registar</button>
      </div>
      <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Senha" />
        <button id="loginSubmit">Entrar</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
