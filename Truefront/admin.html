<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Admin | PHIL ASEAN</title>

  <!-- Seu CSS base -->
  <link rel="stylesheet" href="styles.css">

  <!-- CSS específico do painel admin -->
  <style>
    /* Reset básico */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.4;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top:0; left:0; right:0;
      z-index:1000;
    }
    header h1 {
      font-size: 1.5rem;
    }
    header button {
      background: #ff8c00;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    header button:hover {
      background: #e67600;
    }

    .container {
      max-width: 1200px;
      margin: 100px auto 40px; /* espaço para header fixo */
      padding: 0 1rem;
    }

    .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      align-items: flex-end;
    }
    .admin-controls select,
    .admin-controls input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1 1 150px;
    }
    .admin-controls button {
      background: #0056b3;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .admin-controls button:hover {
      background: #004080;
    }

    section {
      margin-bottom: 2rem;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #004080;
      font-size: 1.25rem;
    }

    .table-responsive {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #0056b3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f1f1f1;
    }

    .statusSelect {
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }
    .btn-update {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-update:hover {
      background: #218838;
    }

    #createAdminForm {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #createAdminForm input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #createAdminForm button {
      background: #ff8c00;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #createAdminForm button:hover {
      background: #e67600;
    }

    /* Responsivo */
    @media(max-width:768px) {
      .admin-controls {
        flex-direction: column;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header button {
        margin-top: 0.5rem;
      }
      /* Ajustes para texts longos e responsividade */
td {
  /* força quebra de palavras longas */
  word-break: break-word;
  /* garante no mínimo largura confortável */
  min-width: 80px;
}
.table-responsive {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Administração</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">

    <!-- 1. Controles de filtro -->
    <section class="admin-controls">
      <select id="filterStatus">
        <option value="">Todos os status</option>
        <option value="pending">Pendente</option>
        <option value="in_progress">Em Progresso</option>
        <option value="completed">Concluído</option>
      </select>
      <input type="date" id="filterDateFrom" placeholder="De">
      <input type="date" id="filterDateTo" placeholder="Até">
      <button id="btnFilter">Filtrar</button>
    </section>

    <!-- 2. Tabela de Pedidos -->
    <section>
      <h2>Pedidos</h2>
      <div class="table-responsive">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Serviços</th>
              <th>Data</th>
              <th>Status</th>
              <th>Fatura</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- 3. Criar novo Admin -->
    <section>
      <h2>Criar Novo Admin</h2>
      <form id="createAdminForm">
        <input type="text" id="newAdminName" placeholder="Nome" required>
        <input type="email" id="newAdminEmail" placeholder="Email" required>
        <input type="password" id="newAdminPass" placeholder="Senha" required>
        <button type="submit">Criar Admin</button>
      </form>
    </section>
    <section>
  <h2>Administradores Atuais</h2>
  <ul id="adminsList" class="admin-list"></ul>
</section>


    <!-- 4. Logs de Auditoria -->
    <section>
      <h2>Logs de Auditoria</h2>
      <div class="table-responsive">
        <table id="auditTable">
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Ação</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Script de proteção e lógica -->
  <script>
    (function() {
      const token = localStorage.getItem('phil_token');
      if (!token) {
        return window.location.href = 'login.html';
      }
      function parseJwt(t) {
        try {
          const p = t.split('.')[1];
          const d = atob(p.replace(/-/g, '+').replace(/_/g, '/'));
          return JSON.parse(decodeURIComponent(
            d.split('').map(c=> '%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')
          ));
        } catch { return {}; }
      }
      const { role } = parseJwt(token);
      if (role !== 'admin') {
        return window.location.href = 'reserva.html';
      }
    })();
  </script>
  <script src="admin.js" defer></script>
</body>
</html>
