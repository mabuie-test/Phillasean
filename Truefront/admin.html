<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Admin | PHIL ASEAN</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
  
    
 <style>
    :root {
      --primary: #0056b3;
      --success: #28a745;
      --accent: #ffc107;
      --dark: #212529;
      --light: #f8f9fa;
      --error: #dc3545;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--dark);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
      position: static !important;
      background: #fff;
    }
    header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    #logoutBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    #controls input,
    #controls select,
    #controls button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #controls button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .table-responsive {
      overflow-x: auto;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: var(--primary);
      color: #fff;
    }
    .status-cell.pending    { color: var(--error); }
    .status-cell.in_progress{ color: var(--accent); }
    .status-cell.completed  { color: var(--success); }
    .history-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.85rem;
      color: #333;
    }
    .history-list li {
      margin-bottom: 0.25rem;
    }
    .btn-update,
    .btn-download,
    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn-update { background: var(--success); color: #fff; }
    .btn-download { background: var(--accent); color: #fff; }
    /* Gestão de Admins */
    #user-management {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid var(--primary);
    }
    #user-management h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--primary);
    }
    #createAdminForm {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #createAdminForm input {
      flex: 1 1 200px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #createAdminForm .btn {
      background: var(--primary);
      color: #fff;
    }
    #adminList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #adminList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    /* Auditoria */
    #audit-log {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid var(--primary);
    }
    #audit-log h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    #auditList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
    #auditList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
      color: var(--dark);
    }
    #auditList li:nth-child(odd) { background: #fdfdfd; }
    #auditList li:last-child { border-bottom: none; }
    @media (max-width: 768px) {
      #controls { flex-direction: column; }
      #controls input, #controls select, #controls button { width: 100%; }
      table { min-width: 100%; }
      #createAdminForm { flex-direction: column; }
      #createAdminForm input, #createAdminForm .btn { width: 100%; }
      #adminList li, #auditList li { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
  <script>
  (function() {
    const token = localStorage.getItem('phil_token');
    if (!token) {
      // não autenticado
      return window.location.href = 'login.html';
    }
    // decodifica o role
    function parseJwt(t) {
      try {
        const p = t.split('.')[1];
        const d = atob(p.replace(/-/g, '+').replace(/_/g, '/'));
        return JSON.parse(decodeURIComponent(
          d.split('').map(c=> '%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')
        ));
      } catch { return {}; }
    }
    const { role } = parseJwt(token);
    if (role !== 'admin') {
      // usuário comum não pode ver o painel
      return window.location.href = 'reserva.html';
    }
    // caso admin, deixa seguir o carregamento normal
  })();
</script>

<body>
  <header>
    <h1>Painel de Administração</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main class="container">
    <!-- 1. Controles de filtro -->
    <section class="admin-controls">
      <select id="filterStatus">
        <option value="">Todos os status</option>
        <option value="pending">Pendente</option>
        <option value="in_progress">Em Progresso</option>
        <option value="completed">Concluído</option>
      </select>
      <input type="date" id="filterDateFrom" placeholder="De">
      <input type="date" id="filterDateTo" placeholder="Até">
      <button id="btnFilter">Filtrar</button>
    </section>

    <!-- 2. Tabela de Pedidos -->
    <section>
      <h2>Pedidos</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>ID</th><th>Cliente</th><th>Serviços</th><th>Data</th><th>Status</th><th>Fatura</th><th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- 3. Criar novo Admin -->
    <section>
      <h2>Criar Novo Admin</h2>
      <form id="createAdminForm">
        <input type="text" id="newAdminName" placeholder="Nome" required>
        <input type="email" id="newAdminEmail" placeholder="Email" required>
        <input type="password" id="newAdminPass" placeholder="Senha" required>
        <button type="submit">Criar Admin</button>
      </form>
    </section>

    <!-- 4. Logs de Auditoria -->
    <section>
      <h2>Logs de Auditoria</h2>
      <table id="auditTable">
        <thead>
          <tr><th>Usuário</th><th>Ação</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="admin.js" defer></script>
</body>
</html>
