<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PHIL ASEAN PROVIDER & LOGISTICS</title>
  <link rel="icon" href="assets/phil.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header / Navegação -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="assets/phil.jpeg" alt="PHIL ASEAN">
        <span>PHIL ASEAN</span>
      </a>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav" id="navLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="reserva.html">Reservas</a></li>
          <li class="dropdown">
            <a href="#" id="accountBtn">Conta <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-menu" id="accountMenu">
              <li class="guest"><a href="#" id="loginBtn">Login</a></li>
              <li class="guest"><a href="#" id="registerBtn">Registar</a></li>
              <li class="user"><a href="reserva.html" id="clientAreaBtn">Área do Cliente</a></li>
              <li class="user"><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo de Exemplo -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Bem‑vindo à PHIL ASEAN</h1>
        <p>Serviços Marítimos em Moçambique</p>
      </div>
    </section>
    <!-- … Demais seções aqui … -->
  </main>

  <!-- Modal de Autenticação -->
  <div class="modal" id="authModal">
    <div class="modal-box">
      <button class="modal-close" id="authClose">&times;</button>
      <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginSubmit">Entrar</button>
      </div>
      <div id="registerForm">
        <h2>Registar</h2>
        <input type="text" id="regName" placeholder="Nome">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Senha">
        <button id="registerSubmit">Registar</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
